{% extends 'base.html' %}
{% load static %}
{% block meta %}
<script src="{% static 'js/home.js' %}" defer></script>
{% endblock %}
{% block content %}
<div class="home">
<h1>Choose Your Deck</h1>

    <div class="flex-grid">
    {% for deck in decks %}
        <a class="deck-box" href="{% url 'flashcard_display' deck.slug  deck.random_card %}">
            <p class="title">{{ deck.name }}</p>
            <p class="description">{{ deck.description }}</p>
        </a>
    {% endfor %}
    </div>
</div>
{% comment %} {% block javascript %}
{% load static %}
<script src="{% static "flashcards/decks.js" %}"></script>
{% endblock %} {% endcomment %}

{% endblock %}
